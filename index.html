<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SevenxFoot - Jogo Completo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none; }
        .main-menu-bg { background: linear-gradient(to bottom right, #1f2937, #111827); }
        .nav-item.active { background-color: #047857; color: white; border-bottom: 2px solid #34d399; }
        .btn-action { transition: all 0.2s ease-in-out; }
        .btn-action:hover { transform: scale(1.05); }
        .btn-action:disabled { background-color: #4b5563; color: #9ca3af; cursor: not-allowed; transform: scale(1); }
        .card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .modal-overlay { background-color: rgba(0,0,0,0.8); }
        .mobile-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        .mobile-scroll::-webkit-scrollbar { display: none; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #match-commentary { height: 250px; }
        .rank-star { font-size: 1.5rem; letter-spacing: 0.2em; }
        .action-btn.selected { border: 2px solid #34d399; transform: scale(1.05); }
        .image-preview { width: 100px; height: 100px; object-fit: cover; border-radius: 0.5rem; background-color: #374151; }
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast { background-color: #2d3748; color: white; padding: 15px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); opacity: 0; transform: translateX(100%); animation: slideIn 0.5s forwards; }
        .toast.success { background-color: #2f855a; }
        .toast.error { background-color: #c53030; }
        @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="toast-container"></div>

    <!-- TELA DE AUTENTICAÇÃO -->
    <div id="auth-screen" class="main-menu-bg min-h-screen flex flex-col items-center justify-center p-4">
        <div class="bg-black bg-opacity-70 p-8 rounded-lg text-center shadow-2xl w-full max-w-md">
            <h1 class="text-4xl font-extrabold text-white mb-6">SevenxFoot Online</h1>
            <div id="auth-form">
                <input type="email" id="email-input" class="w-full p-3 rounded bg-gray-700 border border-gray-600 mb-4" placeholder="seu@email.com">
                <input type="password" id="password-input" class="w-full p-3 rounded bg-gray-700 border border-gray-600 mb-6" placeholder="senha">
                <button id="login-btn" class="w-full bg-teal-600 hover:bg-teal-500 text-white font-bold py-3 px-6 rounded-lg text-xl btn-action">Entrar</button>
                <button id="signup-btn" class="w-full mt-2 bg-amber-500 hover:bg-amber-400 text-white font-bold py-3 px-6 rounded-lg text-xl btn-action">Cadastrar</button>
            </div>
            <div id="auth-loading" class="hidden"><div class="loader mx-auto"></div></div>
            <p id="auth-error" class="text-red-500 mt-4 h-6"></p>
        </div>
    </div>

    <!-- TELA DE MENU PRINCIPAL -->
    <div id="main-menu" class="hidden main-menu-bg min-h-screen flex flex-col items-center justify-center p-4">
        <div class="bg-black bg-opacity-70 p-10 rounded-lg text-center shadow-2xl w-full max-w-xl">
            <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-2">SevenxFoot</h1>
            <p id="welcome-message" class="text-teal-400 font-semibold text-lg mb-4"></p>
            
            <div id="player-rank-display" class="mb-8 bg-gray-800 p-4 rounded-lg">
                <!-- Conteúdo gerado pelo JS -->
            </div>

            <div class="space-y-4">
                <button id="start-online-mode" class="w-full md:w-96 bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-6 rounded-lg text-2xl btn-action">Partida Rápida 1x1</button>
                <button id="start-manager-career" class="w-full md:w-96 bg-teal-600 hover:bg-teal-500 text-white font-bold py-4 px-6 rounded-lg text-2xl btn-action">Carreira de Técnico (Online)</button>
                <button id="start-player-career" class="w-full md:w-96 bg-amber-500 hover:bg-amber-400 text-white font-bold py-4 px-6 rounded-lg text-2xl btn-action">Carreira de Jogador (Online)</button>
                <button id="start-community-hub" class="w-full md:w-96 bg-purple-600 hover:bg-purple-500 text-white font-bold py-4 px-6 rounded-lg text-2xl btn-action">Centro da Comunidade</button>
            </div>
             <button id="logout-btn" class="mt-8 text-gray-400 hover:text-white">Sair</button>
        </div>
    </div>

    <!-- CONTAINER PRINCIPAL DO JOGO -->
    <div id="game-container" class="hidden">
        <!-- MODO ONLINE 1X1 -->
        <div id="online-mode" class="hidden">
            <div id="online-pvp-lobby-screen"></div>
            <div id="online-match-screen" class="hidden"></div>
        </div>
        
        <!-- MODO CARREIRA DE TÉCNICO (ONLINE) -->
        <div id="manager-career-mode" class="hidden">
            <div id="manager-philosophy-screen"></div>
            <div id="manager-hub-screen" class="hidden"></div>
        </div>

        <!-- MODO CARREIRA DE JOGADOR (ONLINE) -->
        <div id="player-career-mode" class="hidden">
            <div id="player-creation-screen"></div>
            <div id="player-hub-screen" class="hidden"></div>
        </div>
        
        <!-- CENTRO DA COMUNIDADE -->
        <div id="community-hub" class="hidden"></div>
    </div>

    <!-- MODAL UNIVERSAL -->
    <div id="modal" class="hidden fixed inset-0 modal-overlay z-50 flex items-center justify-center p-4">
        <div id="modal-content" class="bg-gray-800 p-6 md:p-8 rounded-lg text-center max-w-lg w-full shadow-2xl"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const Game = (() => {
            // --- ESTADO GLOBAL E CONFIGURAÇÕES ---
            let state = {
                user: null,
                profile: null,
                manager: null, // Carreira de Técnico
                player: null,  // Carreira de Jogador
                onlineMatch: null,
                realtimeChannel: null,
                communityCreations: { players: [], teams: [], leagues: [] }
            };
            let matchmakingTimer = null;

            // !! MUITO IMPORTANTE: COLOQUE SUAS CHAVES DO SUPABASE AQUI !!
            const SUPABASE_URL = 'https://fwwwpdzvnptcbcoarejm.supabase.co'; 
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3d3dwZHp2bnB0Y2Jjb2FyZWptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1NjM2MTQsImV4cCI6MjA2NzEzOTYxNH0.uozT2nfKs4EINeF6Suyp6AbmkrQ4V8W1sG9SWiokU1o';
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const RANKS = [
                { name: 'Bronze III', starsToPromote: 3, color: '#a97142' }, { name: 'Bronze II',  starsToPromote: 3, color: '#a97142' }, { name: 'Bronze I',   starsToPromote: 4, color: '#a97142' },
                { name: 'Prata III',  starsToPromote: 4, color: '#a8a8a8' }, { name: 'Prata II',   starsToPromote: 4, color: '#a8a8a8' }, { name: 'Prata I',    starsToPromote: 5, color: '#a8a8a8' },
                { name: 'Ouro III',   starsToPromote: 5, color: '#f5d742' }, { name: 'Ouro II',    starsToPromote: 5, color: '#f5d742' }, { name: 'Ouro I',     starsToPromote: 5, color: '#f5d742' },
                { name: 'Platina III', starsToPromote: 5, color: '#4E9C81' }, { name: 'Platina II',  starsToPromote: 5, color: '#4E9C81' }, { name: 'Platina I',   starsToPromote: 5, color: '#4E9C81' },
                { name: 'Diamante III', starsToPromote: 5, color: '#4d82d1' }, { name: 'Diamante II',  starsToPromote: 5, color: '#4d82d1' }, { name: 'Diamante I',   starsToPromote: 5, color: '#4d82d1' },
                { name: 'Lendário I',   starsToPromote: 3, color: '#8a2be2' }, { name: 'Lendário II',  starsToPromote: 3, color: '#8a2be2' }, { name: 'Lendário III', starsToPromote: 3, color: '#8a2be2' },
                { name: 'Global',       starsToPromote: 0, color: '#ff4500' }
            ];

            const CAREER_RANK_XP_THRESHOLDS = [
                100, 250, 500, 800, 1200, 1700, 2300, 3000, 4000, 5200, 6500, 8000, 10000, 12500, 15000, 20000, 25000, 30000
            ];
            
            const DB = {
                ATTRIBUTES_MAP: {
                    ATA: { Chute: 8, Drible: 7, Velocidade: 6, Passe: 4, Forca: 5 },
                    MEI: { Passe: 8, Drible: 7, Chute: 5, Defesa: 5, Visao: 6 },
                    DEF: { Defesa: 8, Forca: 7, Passe: 5, Velocidade: 5, Marcacao: 6 },
                    GOL: { Reflexos: 8, Posicionamento: 7, 'Um-pra-um': 6, Passe: 4, Agilidade: 5 }
                },
                AI_TEAMS: [
                    { nome: "Titans da Capital", forca: 91 },
                    { nome: "Corsários da Costa", forca: 88 },
                    { nome: "Lobos da Montanha", forca: 85 },
                ]
            };

            const UI = {
                authScreen: document.getElementById('auth-screen'), mainMenu: document.getElementById('main-menu'), gameContainer: document.getElementById('game-container'),
                authForm: document.getElementById('auth-form'), authLoading: document.getElementById('auth-loading'), authError: document.getElementById('auth-error'),
                emailInput: document.getElementById('email-input'), passwordInput: document.getElementById('password-input'),
                loginBtn: document.getElementById('login-btn'), signupBtn: document.getElementById('signup-btn'), logoutBtn: document.getElementById('logout-btn'),
                onlineMode: { container: document.getElementById('online-mode'), pvpLobbyScreen: document.getElementById('online-pvp-lobby-screen'), matchScreen: document.getElementById('online-match-screen'), },
                managerCareer: { container: document.getElementById('manager-career-mode'), philosophyScreen: document.getElementById('manager-philosophy-screen'), hubScreen: document.getElementById('manager-hub-screen'), },
                playerCareer: { container: document.getElementById('player-career-mode'), creationScreen: document.getElementById('player-creation-screen'), hubScreen: document.getElementById('player-hub-screen'), },
                communityHub: { container: document.getElementById('community-hub'), },
                startOnlineModeBtn: document.getElementById('start-online-mode'), startManagerCareerBtn: document.getElementById('start-manager-career'),
                startPlayerCareerBtn: document.getElementById('start-player-career'), startCommunityHubBtn: document.getElementById('start-community-hub'),
                modal: document.getElementById('modal'), modalContent: document.getElementById('modal-content'),
                welcomeMessage: document.getElementById('welcome-message'),
            };

            // --- FUNÇÕES UTILITÁRIAS E DE UI ---
            function showToast(message, type = 'info', duration = 3000) {
                const toastContainer = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                toastContainer.appendChild(toast);
                setTimeout(() => { toast.remove(); }, duration);
            }
            
            function showModal(title, message, buttons = []) {
                let buttonsHTML = buttons.map(btn => `<button id="${btn.id}" class="w-full md:w-auto px-6 py-2 rounded-lg font-bold text-white ${btn.class}">${btn.text}</button>`).join('');
                UI.modalContent.innerHTML = `
                    <h2 class="text-3xl font-bold mb-4">${title}</h2>
                    <p class="text-gray-300 mb-6 whitespace-pre-wrap">${message}</p>
                    <div class="flex justify-center gap-4 flex-wrap">${buttonsHTML}</div>`;
                UI.modal.classList.remove('hidden');

                buttons.forEach(btnConfig => {
                    const btnElement = document.getElementById(btnConfig.id);
                    if (btnElement) btnElement.addEventListener('click', btnConfig.action);
                });
            }

            function closeModal() { UI.modal.classList.add('hidden'); UI.modalContent.innerHTML = ''; }
            function toggleAuthLoading(isLoading) { UI.authForm.classList.toggle('hidden', isLoading); UI.authLoading.classList.toggle('hidden', !isLoading); UI.authError.textContent = ''; }
            function showScreen(screenId) { [UI.authScreen, UI.mainMenu, UI.gameContainer].forEach(s => s.classList.add('hidden')); document.getElementById(screenId).classList.remove('hidden'); }
            function showSubScreen(modeContainer, screenToShow) {
                showScreen('game-container');
                [UI.onlineMode.container, UI.managerCareer.container, UI.playerCareer.container, UI.communityHub.container].forEach(c => c.classList.add('hidden'));
                Array.from(modeContainer.children).forEach(child => child.classList.add('hidden'));
                screenToShow.classList.remove('hidden');
                modeContainer.classList.remove('hidden');
            }
            
            // --- LÓGICA DE RANKING (1X1) ---
            async function updatePvpRankDisplay() {
                if (!state.profile) return;
                const { data, error } = await supabaseClient.from('profiles').select('rank_id, rank_stars').eq('id', state.user.id).single();
                if(error) { console.error("Erro ao buscar rank 1x1:", error); return; }

                state.profile.rank_id = data.rank_id;
                state.profile.rank_stars = data.rank_stars;

                const currentRank = RANKS[data.rank_id];
                const rankHTML = `
                    <h3 class="text-lg font-semibold text-gray-400">RANK ATUAL 1x1</h3>
                    <div id="rank-info" class="text-3xl font-extrabold" style="color: ${currentRank.color};">${currentRank.name}</div>
                    <div id="rank-stars-info" class="rank-star mt-2 text-yellow-400">${'★'.repeat(data.rank_stars)}${'☆'.repeat(currentRank.starsToPromote > 0 ? Math.max(0, currentRank.starsToPromote - data.rank_stars) : 0)}</div>
                `;
                document.getElementById('player-rank-display').innerHTML = rankHTML;
            }

            // --- LÓGICA DE RANKING (CARREIRA) ---
            function renderCareerRank(mode) {
                const career = state[mode];
                if (!career) return;

                const displayElement = document.getElementById(`${mode}-rank-display`);
                if (!displayElement) return;

                const currentRank = RANKS[career.rank_id];
                const currentXP = career.rank_xp;
                
                const xpForCurrentRank = career.rank_id > 0 ? CAREER_RANK_XP_THRESHOLDS[career.rank_id - 1] : 0;
                const xpForNextRank = career.rank_id < CAREER_RANK_XP_THRESHOLDS.length ? CAREER_RANK_XP_THRESHOLDS[career.rank_id] : currentXP;

                const xpInCurrentRank = currentXP - xpForCurrentRank;
                const xpNeededForRankUp = xpForNextRank - xpForCurrentRank;
                
                const progressPercentage = (xpNeededForRankUp > 0) ? Math.max(0, Math.min(100, Math.floor((xpInCurrentRank / xpNeededForRankUp) * 100))) : 100;
                const rankTitle = mode === 'manager' ? 'PATENTE DE TÉCNICO' : 'PATENTE DO JOGADOR';

                displayElement.innerHTML = `
                    <h3 class="text-sm font-semibold text-gray-400 uppercase">${rankTitle}</h3>
                    <div class="text-2xl font-extrabold mt-1" style="color: ${currentRank.color};">${currentRank.name}</div>
                    <div class="mt-2 text-sm text-gray-300">
                        <span>XP: ${currentXP.toLocaleString()} / ${xpForNextRank.toLocaleString()}</span>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-2.5 mt-2">
                        <div class="bg-teal-500 h-2.5 rounded-full" style="width: ${progressPercentage}%"></div>
                    </div>
                `;
            }

            async function updateCareerProgress(mode, xpToAdd) {
                const career = state[mode];
                if (!career) return;

                career.rank_xp += xpToAdd;

                let rankUp = false;
                while (
                    career.rank_id < CAREER_RANK_XP_THRESHOLDS.length &&
                    career.rank_xp >= CAREER_RANK_XP_THRESHOLDS[career.rank_id]
                ) {
                    career.rank_id++;
                    rankUp = true;
                }

                if (rankUp) {
                    const newRank = RANKS[career.rank_id];
                    showToast(`PATENTE ATINGIDA: ${newRank.name}!`, 'success', 5000);
                }

                const tableName = `online_${mode}_careers`;
                const { error } = await supabaseClient.from(tableName).update({ 
                    game_state: career.game_state,
                    rank_id: career.rank_id,
                    rank_xp: career.rank_xp
                }).eq('user_id', state.user.id);


                if (error) {
                    console.error(`Erro ao salvar carreira de ${mode}:`, error);
                    showToast('Erro ao salvar progresso.', 'error');
                }
                renderCareerRank(mode);
            }

            // --- LÓGICA DE AUTENTICAÇÃO E NAVEGAÇÃO ---
            async function handleLogin() {
                toggleAuthLoading(true);
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email: UI.emailInput.value, password: UI.passwordInput.value });
                if (error) { UI.authError.textContent = error.message; }
                else if (data.user) {
                    const { data: profile } = await supabaseClient.from('profiles').select('*').eq('id', data.user.id).single();
                    if(profile) {
                        state.user = data.user;
                        state.profile = profile;
                        UI.welcomeMessage.textContent = `Bem-vindo, ${state.user.email.split('@')[0]}!`;
                        await updatePvpRankDisplay();
                        showScreen('main-menu');
                    } else {
                        UI.authError.textContent = 'Perfil de jogador não encontrado.';
                        await supabaseClient.auth.signOut();
                    }
                }
                toggleAuthLoading(false);
            }

            async function handleSignup() {
                toggleAuthLoading(true);
                const { data, error } = await supabaseClient.auth.signUp({ email: UI.emailInput.value, password: UI.passwordInput.value });
                if (error) { UI.authError.textContent = error.message; }
                else if(data.user) {
                    await supabaseClient.from('profiles').insert({ id: data.user.id, email: data.user.email, rank_id: 0, rank_stars: 0 });
                    showModal('Cadastro Realizado!', 'Verifique seu e-mail para confirmação e depois faça o login.', [{id: 'modal-ok-btn', text: 'OK', class: 'bg-teal-600', action: closeModal}]);
                }
                toggleAuthLoading(false);
            }
            
            function confirmLogout() {
                showModal('Confirmar Saída', 'Você tem certeza que deseja sair?', [
                    { id: 'modal-cancel-btn', text: 'Cancelar', class: 'bg-gray-600', action: closeModal },
                    { id: 'modal-logout-btn', text: 'Sair', class: 'bg-red-600', action: handleLogout }
                ]);
            }

            async function handleLogout() {
                if (state.realtimeChannel) { await supabaseClient.removeChannel(state.realtimeChannel); state.realtimeChannel = null; }
                await supabaseClient.auth.signOut();
                // Limpa todo o estado para um logout limpo
                Object.keys(state).forEach(key => state[key] = null);
                state.communityCreations = { players: [], teams: [], leagues: [] };
                closeModal();
                showScreen('auth-screen');
            }

            function showMainMenu() {
                if (state.realtimeChannel) { cancelMatchmaking(false); }
                state.onlineMatch = null;
                updatePvpRankDisplay();
                showScreen('main-menu');
            }

            // --- MODO ONLINE 1X1 ---
            function initPvpMode() {
                showSubScreen(UI.onlineMode.container, UI.onlineMode.pvpLobbyScreen);
                const pvpLobbyScreen = UI.onlineMode.pvpLobbyScreen;
                pvpLobbyScreen.innerHTML = `
                    <header class="bg-gray-800 p-4 text-center"><h2 class="text-3xl font-bold">Partida Rápida 1x1</h2></header>
                    <div class="p-4 md:p-8 max-w-lg mx-auto text-center">
                        <div id="lobby-rank-display" class="mb-6 bg-gray-800 p-4 rounded-lg">${document.getElementById('player-rank-display').innerHTML}</div>
                        <div id="pvp-status" class="bg-gray-800 p-8 rounded-lg">
                            <p id="pvp-status-text" class="text-2xl font-semibold text-gray-300 mb-6">Pronto para encontrar um oponente?</p>
                            <div id="pvp-loader" class="loader mx-auto hidden mb-4"></div>
                            <button id="find-match-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-6 rounded-lg text-2xl btn-action">Procurar Partida</button>
                            <button id="cancel-search-btn" class="w-full mt-2 bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-lg btn-action hidden">Cancelar Busca</button>
                        </div>
                        <button id="back-to-menu-pvp" class="w-full mt-8 bg-gray-600 p-2 rounded">Voltar ao Menu Principal</button>
                    </div>`;
                document.getElementById('find-match-btn').addEventListener('click', findOnlineMatch);
                document.getElementById('cancel-search-btn').addEventListener('click', () => cancelMatchmaking(true));
                document.getElementById('back-to-menu-pvp').addEventListener('click', showMainMenu);
            }

            async function findOnlineMatch() {
                togglePvpUi(true);
                matchmakingTimer = setTimeout(startBotMatch, 30000);
                const { data: match, error } = await supabaseClient.rpc('find_or_create_match');
                if (error) {
                    clearTimeout(matchmakingTimer);
                    console.error('Erro no matchmaking:', error);
                    showToast('Não foi possível encontrar uma partida. Tente novamente.', 'error');
                    togglePvpUi(false);
                    return;
                }
                if (match) {
                    state.onlineMatch = match;
                    if (match.status === 'in_progress') {
                        clearTimeout(matchmakingTimer);
                        startOnlineMatch(match);
                    } else {
                        togglePvpUi(true, 'Aguardando oponente...');
                        setupRealtimeForMatch(match.id);
                    }
                }
            }
            
            async function cancelMatchmaking(showUiUpdate = true) {
                clearTimeout(matchmakingTimer);
                if (showUiUpdate) togglePvpUi(false);
                if (state.realtimeChannel) { await supabaseClient.removeChannel(state.realtimeChannel); state.realtimeChannel = null; }
                if (state.onlineMatch && state.onlineMatch.status === 'searching') {
                    await supabaseClient.from('online_matches').delete().eq('id', state.onlineMatch.id);
                    state.onlineMatch = null;
                }
            }

            function togglePvpUi(isSearching, text = 'Procurando oponente...') {
                document.getElementById('find-match-btn').classList.toggle('hidden', isSearching);
                document.getElementById('cancel-search-btn').classList.toggle('hidden', !isSearching);
                document.getElementById('pvp-loader').classList.toggle('hidden', !isSearching);
                document.getElementById('pvp-status-text').textContent = isSearching ? text : 'Pronto para encontrar um oponente?';
            }

            function setupRealtimeForMatch(matchId) {
                if (state.realtimeChannel) return;
                state.realtimeChannel = supabaseClient.channel(`online-match-${matchId}`);
                state.realtimeChannel
                    .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'online_matches', filter: `id=eq.${matchId}`}, payload => {
                        clearTimeout(matchmakingTimer);
                        const updatedMatch = payload.new;
                        if (updatedMatch.status === 'in_progress' && updatedMatch.player2_id) {
                            state.onlineMatch = updatedMatch;
                            startOnlineMatch(updatedMatch);
                        }
                    })
                    .on('broadcast', { event: 'player_action' }, ({ payload }) => {
                        if (payload.senderId !== state.user.id) {
                            state.matchState.opponentAction = payload.action;
                            if (state.matchState.playerAction) { resolveRound(); }
                        }
                    })
                    .subscribe();
            }

            function startBotMatch() {
                cancelMatchmaking(false);
                const botRank = RANKS[state.profile.rank_id];

            function resolveRound() {
                const playerStrength = 85 + (state.profile.rank_id * 1.5);
                const opponentStrength = state.matchState.isBotMatch ? 85 + (state.profile.rank_id * 1.5) : 90;

                const pAction = state.matchState.playerAction;
                const oAction = state.matchState.opponentAction;
                let commentaryText = `Você: ${pAction.toUpperCase()} | Oponente: ${oAction.toUpperCase()}. `;

                const winConditions = { attack: 'balance', balance: 'defend', defend: 'attack' };

                let playerHasAdvantage = winConditions[pAction] === oAction;
                let opponentHasAdvantage = winConditions[oAction] === pAction;

                let goalChance = 0.5;
                if (playerHasAdvantage) {
                    goalChance += (playerStrength - opponentStrength) / 100;
                    if (Math.random() < goalChance) {
                        commentaryText += "Bela jogada! Você marcou um GOLO!"; state.matchState.score[0]++;
                    } else { commentaryText += "Você ganhou a jogada, mas a defesa adversária foi melhor!"; }
                } else if (opponentHasAdvantage) {
                    goalChance += (opponentStrength - playerStrength) / 100;
                    if (Math.random() < goalChance) {
                        commentaryText += "O oponente explorou a brecha e marcou..."; state.matchState.score[1]++;
                    } else { commentaryText += "O oponente venceu a disputa, mas você conseguiu evitar o gol!"; }
                } else { commentaryText += "Jogada espelhada, ninguém levou a melhor."; }

                updateMatchUI(commentaryText);
                state.matchState.round++;
                if (state.matchState.round > 5) { setTimeout(endMatch, 2500); } else { setTimeout(playNextRound, 2500); }
            }

            async function simulateRound() {

                const opponentTeam = gameState.liga.find(t => t.nome === opponentName);

                // Simulação da partida do usuário
                const homeStrength = userTeam.forca;
                const awayStrength = opponentTeam.forca;
                const diff = (homeStrength - awayStrength) / 100.0;
                const homeGoals = Math.max(0, Math.floor(Math.random() * 4 + diff));
                const awayGoals = Math.max(0, Math.floor(Math.random() * 3 - diff));

                userTeam.golsPro += homeGoals;
                userTeam.golsContra += awayGoals;
                opponentTeam.golsPro += awayGoals;
                opponentTeam.golsContra += homeGoals;
                userTeam.jogos++;
                opponentTeam.jogos++;

                let xpGained = 0;
                let budgetChange = 0;
                if(homeGoals > awayGoals) {
                    userTeam.pontos += 3; userTeam.vitorias++; opponentTeam.derrotas++;
                    xpGained = 15; budgetChange = 100000;
                    showToast(`Vitória! ${homeGoals}-${awayGoals}. +$${budgetChange.toLocaleString()}`, 'success');

                    showToast(`Derrota. ${homeGoals}-${awayGoals}.`, 'error');
                }

                gameState.orcamento += budgetChange;
                gameState.rodada_atual++;
                
                if (xpGained > 0) {
                    await updateCareerProgress('manager', xpGained);

                    // Mesmo sem XP, precisamos salvar o estado do jogo

            }

            async function trainAttribute(attribute) {
                const gameState = state.player.game_state;
                if (gameState.attributes[attribute] < 99) {
                    gameState.attributes[attribute]++;
                    showToast(`${attribute} melhorado para ${gameState.attributes[attribute]}!`, 'success');
                    await updateCareerProgress('player', 10); // Ganha 10 XP
                    renderPlayerContent('player-home'); // Atualiza a tela de atributos
                } else {
                    showToast(`${attribute} já está no máximo!`, 'error');
                }
            }
            
             // --- CENTRO DA COMUNIDADE ---
            function initCommunityHub() {
                 showSubScreen(UI.communityHub.container, UI.communityHub.container);
                 UI.communityHub.container.innerHTML = `
                    <header class="bg-gray-800 p-4 flex justify-between items-center sticky top-0 z-20">
                        <h2 class="text-xl md:text-2xl font-bold">Centro da Comunidade</h2>
                        <button id="community-back-btn" class="bg-red-600 hover:bg-red-500 p-2 rounded">Voltar</button>
                    </header>
                    <main id="hub-content" class="p-4"><p>Em desenvolvimento.</p></main>`;
                 document.getElementById('community-back-btn').addEventListener('click', showMainMenu);
            }

            // --- INICIALIZAÇÃO DO JOGO ---
            return {
                init: async function() {
                    UI.loginBtn.addEventListener('click', handleLogin);
                    UI.signupBtn.addEventListener('click', handleSignup);
                    UI.logoutBtn.addEventListener('click', confirmLogout);
                    UI.startOnlineModeBtn.addEventListener('click', initPvpMode);
                    UI.startManagerCareerBtn.addEventListener('click', () => loadOrCreateOnlineCareer('manager'));
                    UI.startPlayerCareerBtn.addEventListener('click', () => loadOrCreateOnlineCareer('player'));
                    UI.startCommunityHubBtn.addEventListener('click', initCommunityHub);
                    
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    if (session && session.user) {
                        const { data: profile } = await supabaseClient.from('profiles').select('*').eq('id', session.user.id).single();
                        if (profile) {
                             state.user = session.user;
                             state.profile = profile;
                             UI.welcomeMessage.textContent = `Bem-vindo, ${state.user.email.split('@')[0]}!`;
                             await updatePvpRankDisplay();
                             showScreen('main-menu');
                        } else {
                            await supabaseClient.auth.signOut();
                            showScreen('auth-screen');
                        }
                    } else {
                        showScreen('auth-screen');
                    }
                }
            };
        })();

        Game.init();
    });
    </script>
</body>
</html>
