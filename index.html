<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SevenxFoot - Jogo Completo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none; }
        .main-menu-bg { background: linear-gradient(to bottom right, #1f2937, #111827); }
        .nav-item.active { background-color: #047857; color: white; border-bottom: 2px solid #34d399; }
        .btn-action { transition: all 0.2s ease-in-out; }
        .btn-action:hover { transform: scale(1.05); }
        .btn-action:disabled { background-color: #4b5563; cursor: not-allowed; }
        .card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .modal-overlay { background-color: rgba(0,0,0,0.8); }
        .mobile-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        .mobile-scroll::-webkit-scrollbar { display: none; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #match-commentary { height: 250px; }
        #match-commentary p { transition: opacity 0.5s; }
        .rank-star { font-size: 1.5rem; letter-spacing: 0.2em; }
        .action-btn { border: 2px solid transparent; }
        .action-btn.selected { border-color: #34d399; transform: scale(1.05); }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- TELA DE AUTENTICAÇÃO -->
    <div id="auth-screen" class="main-menu-bg min-h-screen flex flex-col items-center justify-center p-4">
        <div class="bg-black bg-opacity-70 p-8 rounded-lg text-center shadow-2xl w-full max-w-md">
            <h1 class="text-4xl font-extrabold text-white mb-6">SevenxFoot Online</h1>
            <div id="auth-form">
                <input type="email" id="email-input" class="w-full p-3 rounded bg-gray-700 border border-gray-600 mb-4" placeholder="seu@email.com">
                <input type="password" id="password-input" class="w-full p-3 rounded bg-gray-700 border border-gray-600 mb-6" placeholder="senha">
                <button id="login-btn" class="w-full bg-teal-600 hover:bg-teal-500 text-white font-bold py-3 px-6 rounded-lg text-xl btn-action">Entrar</button>
                <button id="signup-btn" class="w-full mt-2 bg-amber-500 hover:bg-amber-400 text-white font-bold py-3 px-6 rounded-lg text-xl btn-action">Cadastrar</button>
            </div>
            <div id="auth-loading" class="hidden"><div class="loader mx-auto"></div></div>
            <p id="auth-error" class="text-red-500 mt-4"></p>
        </div>
    </div>

    <!-- TELA DE MENU PRINCIPAL -->
    <div id="main-menu" class="hidden main-menu-bg min-h-screen flex flex-col items-center justify-center p-4">
        <div class="bg-black bg-opacity-70 p-10 rounded-lg text-center shadow-2xl">
            <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-2">SevenxFoot</h1>
            <p class="text-teal-400 font-bold text-2xl mb-4">Release 1.0.0</p>
            
            <div id="player-rank-display" class="mb-8 bg-gray-800 p-4 rounded-lg">
                <h3 class="text-lg font-semibold text-gray-400">RANK ATUAL</h3>
                <div id="rank-info" class="text-3xl font-extrabold text-gray-100 mt-1">Carregando...</div>
                <div id="rank-stars-info" class="rank-star mt-2 text-yellow-400"></div>
            </div>

            <div class="space-y-4">
                <button id="start-online-mode" class="w-full md:w-96 bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-6 rounded-lg text-2xl btn-action">Partida Rápida 1x1</button>
                <button id="start-manager-mode" class="w-full md:w-96 bg-teal-600 hover:bg-teal-500 text-white font-bold py-4 px-6 rounded-lg text-2xl btn-action">Carreira Offline: Técnico</button>
                <button id="start-player-mode" class="w-full md:w-96 bg-amber-500 hover:bg-amber-400 text-white font-bold py-4 px-6 rounded-lg text-2xl btn-action">Carreira Offline: Jogador</button>
            </div>
             <button id="logout-btn" class="mt-8 text-gray-400 hover:text-white">Sair</button>
        </div>
    </div>

    <!-- CONTAINER PRINCIPAL DO JOGO -->
    <div id="game-container" class="hidden">
        <!-- MODO ONLINE (alterado para PvP 1x1) -->
        <div id="online-mode" class="hidden">
             <!-- TELA DE MATCHMAKING 1x1 -->
            <div id="online-pvp-lobby-screen">
                <header class="bg-gray-800 p-4 text-center">
                    <h2 class="text-3xl font-bold">Partida Rápida 1x1</h2>
                </header>
                <div class="p-4 md:p-8 max-w-lg mx-auto text-center">
                    <div id="lobby-rank-display" class="mb-6 bg-gray-800 p-4 rounded-lg"></div>

                    <div id="pvp-status" class="bg-gray-800 p-8 rounded-lg">
                        <p id="pvp-status-text" class="text-2xl font-semibold text-gray-300 mb-6">Pronto para encontrar um oponente?</p>
                        <div id="pvp-loader" class="loader mx-auto hidden mb-4"></div>
                        <button id="find-match-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-6 rounded-lg text-2xl btn-action">Procurar Partida</button>
                        <button id="cancel-search-btn" class="w-full mt-2 bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-lg btn-action hidden">Cancelar Busca</button>
                    </div>
                    <button class="back-to-menu w-full mt-8 bg-gray-600 p-2 rounded">Voltar</button>
                </div>
            </div>
            <!-- TELA DA PARTIDA ONLINE -->
            <div id="online-match-screen" class="hidden">
                <!-- O conteúdo será gerado pelo template -->
            </div>
        </div>
        
        <!-- MODO TÉCNICO (OFFLINE) -->
        <div id="manager-mode" class="hidden">
            <!-- Conteúdo do Modo Técnico -->
        </div>

        <!-- MODO JOGADOR (OFFLINE) -->
        <div id="player-mode" class="hidden">
            <!-- Conteúdo do Modo Jogador -->
        </div>
    </div>

    <!-- MODAL UNIVERSAL -->
    <div id="modal" class="hidden fixed inset-0 modal-overlay z-30 flex items-center justify-center p-4">
        <div id="modal-content" class="bg-gray-800 p-6 md:p-8 rounded-lg text-center max-w-lg w-full shadow-2xl"></div>
    </div>

    <!-- TEMPLATE DO SIMULADOR DE PARTIDA INTERATIVO -->
    <template id="interactive-match-template">
        <header class="bg-gray-800 p-4 flex justify-between items-center">
            <h2 id="match-header-title" class="text-2xl font-bold">Partida Online</h2>
            <button id="leave-match-btn" class="bg-red-600 hover:bg-red-500 p-2 rounded">Desistir</button>
        </header>
        <main class="p-4 max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-4 text-center">
                <div id="sim-home-team" class="text-lg md:text-xl font-bold w-2/5"></div>
                <div id="sim-score" class="text-2xl md:text-4xl font-extrabold w-1/5">0 - 0</div>
                <div id="sim-away-team" class="text-lg md:text-xl font-bold w-2/5"></div>
            </div>
            <div id="round-info" class="text-center text-amber-400 font-semibold text-xl mb-4"></div>
            <div id="match-commentary" class="bg-black p-4 rounded-md overflow-y-scroll h-64 border border-gray-700 mb-4"></div>
            <div id="action-panel">
                <h3 class="text-center text-lg font-semibold mb-2">Escolha a sua ação:</h3>
                <div class="flex justify-center gap-4">
                    <button data-action="attack" class="action-btn w-1/3 bg-red-600 hover:bg-red-500 text-white font-bold py-4 px-2 rounded-lg text-lg btn-action">Atacar</button>
                    <button data-action="balance" class="action-btn w-1/3 bg-yellow-500 hover:bg-yellow-400 text-white font-bold py-4 px-2 rounded-lg text-lg btn-action">Equilibrar</button>
                    <button data-action="defend" class="action-btn w-1/3 bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-2 rounded-lg text-lg btn-action">Defender</button>
                </div>
            </div>
        </main>
    </template>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        window.Game = (() => {
            let state = {};
            let matchmakingTimer = null;

            // --- CONFIGURAÇÃO DO SUPABASE ---
            const SUPABASE_URL = 'https://fwwwpdzvnptcbcoarejm.supabase.co'; 
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3d3dwZHp2bnB0Y2Jjb2FyZWptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1NjM2MTQsImV4cCI6MjA2NzEzOTYxNH0.uozT2nfKs4EINeF6Suyp6AbmkrQ4V8W1sG9SWiokU1o';
            let supabaseClient;
            try { supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY); } catch (e) { console.error("Erro ao inicializar o Supabase.", e); }

            // --- CONFIGURAÇÃO DO JOGO ---
            const RANKS = [
                { name: 'Bronze III', starsToPromote: 3, color: '#a97142' }, { name: 'Bronze II',  starsToPromote: 3, color: '#a97142' }, { name: 'Bronze I',   starsToPromote: 4, color: '#a97142' },
                { name: 'Prata III',  starsToPromote: 4, color: '#a8a8a8' }, { name: 'Prata II',   starsToPromote: 4, color: '#a8a8a8' }, { name: 'Prata I',    starsToPromote: 5, color: '#a8a8a8' },
                { name: 'Ouro III',   starsToPromote: 5, color: '#f5d742' }, { name: 'Ouro II',    starsToPromote: 5, color: '#f5d742' }, { name: 'Ouro I',     starsToPromote: 5, color: '#f5d742' },
                { name: 'Platina III', starsToPromote: 5, color: '#4E9C81' }, { name: 'Platina II',  starsToPromote: 5, color: '#4E9C81' }, { name: 'Platina I',   starsToPromote: 5, color: '#4E9C81' },
                { name: 'Diamante III', starsToPromote: 5, color: '#4d82d1' }, { name: 'Diamante II',  starsToPromote: 5, color: '#4d82d1' }, { name: 'Diamante I',   starsToPromote: 5, color: '#4d82d1' },
                { name: 'Lendário I',   starsToPromote: 3, color: '#8a2be2' }, { name: 'Lendário II',  starsToPromote: 3, color: '#8a2be2' }, { name: 'Lendário III', starsToPromote: 3, color: '#8a2be2' },
                { name: 'Global',       starsToPromote: 0, color: '#ff4500' }
            ];
            
            // --- CACHE DE ELEMENTOS UI ---
            const UI = {
                authScreen: document.getElementById('auth-screen'),
                mainMenu: document.getElementById('main-menu'),
                gameContainer: document.getElementById('game-container'),
                authForm: document.getElementById('auth-form'),
                authLoading: document.getElementById('auth-loading'),
                authError: document.getElementById('auth-error'),
                emailInput: document.getElementById('email-input'),
                passwordInput: document.getElementById('password-input'),
                loginBtn: document.getElementById('login-btn'),
                signupBtn: document.getElementById('signup-btn'),
                logoutBtn: document.getElementById('logout-btn'),
                onlineMode: {
                    container: document.getElementById('online-mode'),
                    pvpLobbyScreen: document.getElementById('online-pvp-lobby-screen'),
                    matchScreen: document.getElementById('online-match-screen'),
                    findMatchBtn: document.getElementById('find-match-btn'),
                    cancelSearchBtn: document.getElementById('cancel-search-btn'),
                    pvpStatusText: document.getElementById('pvp-status-text'),
                    pvpLoader: document.getElementById('pvp-loader'),
                },
                startOnlineModeBtn: document.getElementById('start-online-mode'),
                startManagerBtn: document.getElementById('start-manager-mode'),
                startPlayerBtn: document.getElementById('start-player-mode'),
                backToMenuBtns: document.querySelectorAll('.back-to-menu'),
                modal: document.getElementById('modal'),
                modalContent: document.getElementById('modal-content'),
                playerRankDisplay: document.getElementById('player-rank-display'),
                lobbyRankDisplay: document.getElementById('lobby-rank-display'),
            };

            // --- FUNÇÕES UTILITÁRIAS ---
            function showModal(html) { UI.modalContent.innerHTML = html; UI.modal.classList.remove('hidden'); }
            function closeModal() { UI.modal.classList.add('hidden'); }
            function toggleAuthLoading(isLoading) {
                UI.authForm.classList.toggle('hidden', isLoading);
                UI.authLoading.classList.toggle('hidden', !isLoading);
                UI.authError.textContent = '';
            }
            function showScreen(screenId) {
                [UI.authScreen, UI.mainMenu, UI.gameContainer].forEach(s => s.classList.add('hidden'));
                document.getElementById(screenId).classList.remove('hidden');
            }
            function showSubScreen(modeContainer, screenToShow) {
                showScreen('game-container');
                [UI.onlineMode.container, document.getElementById('manager-mode'), document.getElementById('player-mode')].forEach(c => c.classList.add('hidden'));
                Array.from(modeContainer.children).forEach(child => child.classList.add('hidden'));
                screenToShow.classList.remove('hidden');
                modeContainer.classList.remove('hidden');
            }

            // --- LÓGICA DE RANKING ---
            async function updateRankDisplay() {
                if (!state.profile) return;
                let { rank_id, rank_stars } = state.profile;
                rank_id = parseInt(rank_id, 10) || 0;
                rank_stars = parseInt(rank_stars, 10) || 0;
                let currentRank = RANKS[rank_id];
                if (currentRank.starsToPromote > 0 && rank_stars >= currentRank.starsToPromote) {
                    rank_id = Math.min(rank_id + 1, RANKS.length - 1);
                    rank_stars = 1; 
                    currentRank = RANKS[rank_id];
                    state.profile.rank_id = rank_id;
                    state.profile.rank_stars = rank_stars;
                    await supabaseClient.from('profiles').update({ rank_id, rank_stars }).eq('id', state.user.id);
                } else if (rank_stars < 0) {
                    if (rank_id > 0) {
                        rank_id--;
                        const previousRank = RANKS[rank_id];
                        rank_stars = previousRank.starsToPromote - 1; 
                        currentRank = RANKS[rank_id];
                        state.profile.rank_id = rank_id;
                        state.profile.rank_stars = rank_stars;
                        await supabaseClient.from('profiles').update({ rank_id, rank_stars }).eq('id', state.user.id);
                    } else {
                        rank_stars = 0; 
                        state.profile.rank_stars = rank_stars;
                    }
                }
                const rankHTML = `<h3 class="text-lg font-semibold text-gray-400">RANK ATUAL</h3><div class="text-3xl font-extrabold" style="color: ${currentRank.color};">${currentRank.name}</div><div class="rank-star mt-2 text-yellow-400">${'★'.repeat(rank_stars)}${'☆'.repeat(currentRank.starsToPromote > 0 ? Math.max(0, currentRank.starsToPromote - rank_stars) : 0)}</div>`;
                UI.playerRankDisplay.innerHTML = rankHTML;
                UI.lobbyRankDisplay.innerHTML = rankHTML;
            }

            // --- LÓGICA DE AUTENTICAÇÃO E NAVEGAÇÃO ---
            async function handleLogin() {
                toggleAuthLoading(true);
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email: UI.emailInput.value, password: UI.passwordInput.value });
                if (error) { UI.authError.textContent = error.message; }
                else {
                    state.user = data.user;
                    const { data: profile } = await supabaseClient.from('profiles').select('*').eq('id', state.user.id).single();
                    state.profile = profile;
                    await updateRankDisplay();
                    showScreen('main-menu');
                }
                toggleAuthLoading(false);
            }

            async function handleSignup() {
                toggleAuthLoading(true);
                const { data: authData, error } = await supabaseClient.auth.signUp({ email: UI.emailInput.value, password: UI.passwordInput.value });
                if (error) { UI.authError.textContent = error.message; }
                else {
                    await supabaseClient.from('profiles').insert({ id: authData.user.id, email: authData.user.email, rank_id: 0, rank_stars: 0 });
                    alert('Cadastro realizado! Verifique seu e-mail para confirmação e depois faça o login.');
                }
                toggleAuthLoading(false);
            }

            async function handleLogout() {
                if (state.realtimeChannel) { await supabaseClient.removeChannel(state.realtimeChannel); state.realtimeChannel = null; }
                await supabaseClient.auth.signOut();
                state = {};
                showScreen('auth-screen');
            }

            function showMainMenu() {
                if (state.realtimeChannel) { cancelMatchmaking(false); }
                state.onlineMatch = null;
                showScreen('main-menu');
            }

            // --- MODO ONLINE 1X1 ---
            function initPvpMode() {
                showSubScreen(UI.onlineMode.container, UI.onlineMode.pvpLobbyScreen);
                UI.onlineMode.findMatchBtn.onclick = findOnlineMatch;
                UI.onlineMode.cancelSearchBtn.onclick = () => cancelMatchmaking(true);
            }

            async function findOnlineMatch() {
                togglePvpUi(true);
                matchmakingTimer = setTimeout(startBotMatch, 30000); // 30 segundos de espera
                const { data: match, error } = await supabaseClient.rpc('find_or_create_match');
                if (error) {
                    clearTimeout(matchmakingTimer);
                    console.error('Erro no matchmaking:', error);
                    alert('Não foi possível encontrar uma partida. Tente novamente.');
                    togglePvpUi(false);
                    return;
                }
                if (match) {
                    state.onlineMatch = match;
                    if (match.status === 'in_progress') {
                        clearTimeout(matchmakingTimer);
                        startOnlineMatch(match);
                    } else {
                        togglePvpUi(true, 'Aguardando oponente...');
                        setupRealtimeForMatch(match.id);
                    }
                }
            }
            
            async function cancelMatchmaking(showUiUpdate = true) {
                clearTimeout(matchmakingTimer);
                if (showUiUpdate) togglePvpUi(false);
                if (state.realtimeChannel) { await supabaseClient.removeChannel(state.realtimeChannel); state.realtimeChannel = null; }
                if (state.onlineMatch) {
                    await supabaseClient.from('online_matches').delete().eq('id', state.onlineMatch.id).eq('status', 'searching');
                    state.onlineMatch = null;
                }
            }

            function togglePvpUi(isSearching, text = 'Procurando oponente...') {
                UI.onlineMode.findMatchBtn.classList.toggle('hidden', isSearching);
                UI.onlineMode.cancelSearchBtn.classList.toggle('hidden', !isSearching);
                UI.onlineMode.pvpLoader.classList.toggle('hidden', !isSearching);
                UI.onlineMode.pvpStatusText.textContent = isSearching ? text : 'Pronto para encontrar um oponente?';
            }

            function setupRealtimeForMatch(matchId) {
                if (state.realtimeChannel) return;
                state.realtimeChannel = supabaseClient.channel(`online-match-${matchId}`);
                state.realtimeChannel
                    .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'online_matches', filter: `id=eq.${matchId}`}, payload => {
                        clearTimeout(matchmakingTimer);
                        const updatedMatch = payload.new;
                        if (updatedMatch.status === 'in_progress' && updatedMatch.player2_id) {
                            state.onlineMatch = updatedMatch;
                            startOnlineMatch(updatedMatch);
                        }
                    })
                    .on('broadcast', { event: 'player_action' }, ({ payload }) => {
                        if (payload.senderId !== state.user.id) {
                            state.matchState.opponentAction = payload.action;
                            if (state.matchState.playerAction) {
                                resolveRound();
                            }
                        }
                    })
                    .subscribe();
            }

            function startBotMatch() {
                cancelMatchmaking(false);
                const botRank = RANKS[state.profile.rank_id];
                state.matchState = {
                    isBotMatch: true,
                    opponentName: `Bot ${botRank.name}`,
                    score: [0, 0],
                    round: 1,
                    playerAction: null,
                    opponentAction: null,
                };
                setupMatchUI();
                playNextRound();
            }

            async function startOnlineMatch(match) {
                if (state.realtimeChannel) { await supabaseClient.removeChannel(state.realtimeChannel); state.realtimeChannel = null; }
                setupRealtimeForMatch(match.id);

                const opponentId = match.player1_id === state.user.id ? match.player2_id : match.player1_id;
                const { data: opponentProfile } = await supabaseClient.from('profiles').select('email').eq('id', opponentId).single();

                state.matchState = {
                    isBotMatch: false,
                    opponentName: opponentProfile.email.split('@')[0],
                    opponentId: opponentId,
                    score: [0, 0],
                    round: 1,
                    playerAction: null,
                    opponentAction: null,
                };
                setupMatchUI();
                playNextRound();
            }

            function setupMatchUI() {
                showSubScreen(UI.onlineMode.container, UI.onlineMode.matchScreen);
                const template = document.getElementById('interactive-match-template').content.cloneNode(true);
                UI.onlineMode.matchScreen.innerHTML = '';
                UI.onlineMode.matchScreen.appendChild(template);
                document.getElementById('sim-home-team').textContent = state.profile.email.split('@')[0];
                document.getElementById('sim-away-team').textContent = state.matchState.opponentName;
                document.querySelectorAll('.action-btn').forEach(btn => btn.onclick = (e) => handlePlayerAction(e.target.dataset.action));
                document.getElementById('leave-match-btn').onclick = () => {
                    alert("Você desistiu da partida.");
                    cancelMatchmaking(true);
                    showMainMenu();
                };
            }

            function playNextRound() {
                state.matchState.playerAction = null;
                state.matchState.opponentAction = null;
                updateMatchUI(`Ronda ${state.matchState.round} de 5. Escolha a sua jogada!`);
                document.querySelectorAll('.action-btn').forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('selected');
                });
            }

            async function handlePlayerAction(action) {
                state.matchState.playerAction = action;
                document.querySelectorAll('.action-btn').forEach(btn => {
                    btn.disabled = true;
                    if (btn.dataset.action === action) btn.classList.add('selected');
                });
                updateMatchUI("Aguardando oponente...");

                if (state.matchState.isBotMatch) {
                    const botActions = ['attack', 'balance', 'defend'];
                    state.matchState.opponentAction = botActions[Math.floor(Math.random() * botActions.length)];
                    setTimeout(resolveRound, 1000);
                } else {
                    await state.realtimeChannel.send({
                        type: 'broadcast',
                        event: 'player_action',
                        payload: { action: action, senderId: state.user.id },
                    });
                    if (state.matchState.opponentAction) {
                        resolveRound();
                    }
                }
            }

            function resolveRound() {
                const pAction = state.matchState.playerAction;
                const oAction = state.matchState.opponentAction;
                let commentaryText = `Você escolheu ${pAction}, oponente escolheu ${oAction}. `;
                
                // Lógica Rock-Paper-Scissors
                if (pAction === oAction) {
                    commentaryText += "Jogada anulada!";
                } else if (
                    (pAction === 'attack' && oAction === 'balance') ||
                    (pAction === 'balance' && oAction === 'defend') ||
                    (pAction === 'defend' && oAction === 'attack')
                ) {
                    commentaryText += "GOLO! Você marcou!";
                    state.matchState.score[0]++;
                } else {
                    commentaryText += "GOLO do oponente!";
                    state.matchState.score[1]++;
                }

                updateMatchUI(commentaryText);

                state.matchState.round++;
                if (state.matchState.round > 5) {
                    setTimeout(endMatch, 2000);
                } else {
                    setTimeout(playNextRound, 2000);
                }
            }

            function updateMatchUI(commentary) {
                document.getElementById('sim-score').textContent = `${state.matchState.score[0]} - ${state.matchState.score[1]}`;
                document.getElementById('round-info').textContent = `Ronda ${state.matchState.round}`;
                const commentaryEl = document.getElementById('match-commentary');
                commentaryEl.innerHTML = `<p>${commentary}</p>` + commentaryEl.innerHTML;
            }

            async function endMatch() {
                const [playerScore, opponentScore] = state.matchState.score;
                let didWin;
                if (playerScore > opponentScore) didWin = true;
                else if (playerScore < opponentScore) didWin = false;
                else didWin = null; // Empate

                if (didWin !== null) {
                    if (state.matchState.isBotMatch) {
                        if (didWin) state.profile.rank_stars++;
                        // Não perde estrelas contra bot
                    } else {
                        state.profile.rank_stars += didWin ? 1 : -1;
                        await supabaseClient.rpc('handle_match_result', { 
                            winner_id: didWin ? state.user.id : state.matchState.opponentId, 
                            loser_id: didWin ? state.matchState.opponentId : state.user.id 
                        });
                    }
                }
                
                await updateRankDisplay();
                showResultModal(didWin);
            }

            function showResultModal(didWin) {
                let title, starChange, color;
                if (didWin === null) {
                    title = "EMPATE";
                    starChange = "Nenhuma alteração de estrelas";
                    color = "text-gray-400";
                } else {
                    title = didWin ? "VITÓRIA!" : "DERROTA";
                    if (state.matchState.isBotMatch && !didWin) {
                        starChange = "0 ★ (Derrota para Bot)";
                        color = "text-red-500";
                    } else {
                        starChange = didWin ? "+1 ★" : "-1 ★";
                        color = didWin ? "text-green-400" : "text-red-500";
                    }
                }
                
                const modalHTML = `<h2 class="text-4xl font-extrabold ${color} mb-4">${title}</h2><p class="text-xl text-gray-300">O seu rank foi atualizado.</p><p class="text-3xl font-bold ${color} my-6">${starChange}</p><button onclick="Game.closeAndGoToMenu()" class="w-full bg-teal-600 p-3 rounded-lg text-xl btn-action">Voltar ao Menu</button>`;
                showModal(modalHTML);
            }

            // --- MODOS DE CARREIRA OFFLINE (Funções vazias para manter a estrutura) ---
            function loadOrCreateCareer(type) { alert(`Modo Carreira (${type}) em desenvolvimento.`); }

            // --- OBJETO PÚBLICO ---
            return {
                init: async function() {
                    if (!supabaseClient) { UI.authError.textContent = "Supabase não configurado."; return; }
                    UI.loginBtn.addEventListener('click', handleLogin);
                    UI.signupBtn.addEventListener('click', handleSignup);
                    UI.logoutBtn.addEventListener('click', handleLogout);
                    UI.startManagerBtn.addEventListener('click', () => loadOrCreateCareer('manager'));
                    UI.startPlayerBtn.addEventListener('click', () => loadOrCreateCareer('player'));
                    UI.startOnlineModeBtn.addEventListener('click', initPvpMode);
                    UI.backToMenuBtns.forEach(btn => btn.addEventListener('click', showMainMenu));
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    if (session) {
                        state.user = session.user;
                        const { data: profile } = await supabaseClient.from('profiles').select('*').eq('id', state.user.id).single();
                        state.profile = profile;
                        await updateRankDisplay();
                        showScreen('main-menu');
                    } else {
                        showScreen('auth-screen');
                    }
                },
                closeAndGoToMenu: () => {
                    closeModal();
                    showMainMenu();
                }
            };
        })();

        Game.init();
    });
    </script>
</body>
