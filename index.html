<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- LINHA DE CORREÇÃO: Define a Política de Segurança de Conteúdo (CSP) -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *; font-src 'self' 'unsafe-inline' data: *; connect-src *;">

    <title>SevenxFoot - Jogo Completo</title>
    
    <!-- Fontes e Bibliotecas Externas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Folha de Estilo Local -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Container para Notificações Toast -->
    <div id="toast-container"></div>

    <!-- Container Principal que será gerenciado pelo JavaScript -->
    <div id="app-root">
        <!-- O conteúdo inicial (tela de login ou menu) será renderizado aqui pelo script.js -->
    </div>
    
    <!-- Modal Universal (sempre presente, mas escondido) -->
    <div id="modal" class="hidden fixed inset-0 modal-overlay z-50 flex items-center justify-center p-4">
        <div id="modal-content" class="panel p-6 md:p-8 rounded-lg text-center max-w-lg w-full shadow-2xl">
            <!-- Conteúdo do modal gerado pelo JS -->
        </div>
    </div>
    
    <!-- O Script Principal é carregado no final para melhor performance -->
    <script src="script.js"></script>
</body>
</html>
